name: Ansible Lint
on: 
  pull_request:
    branches: [ main ]
    paths:
      - 'ansible/**'
  push:
    branches: [ main ]
    paths:
      - 'ansible/**'
  workflow_call:

jobs:
  ansible_lint:
    name: Validate Ansible code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b
        with:
          fetch-depth: 0
      - name: Run ansible-lint
        uses: ansible-community/ansible-lint-action@600e6944ad03f5a3a451899363229c492f1dfc3b
        with:
          path: "ansible/"